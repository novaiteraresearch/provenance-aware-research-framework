# PURPOSE
# -------
# Central repository for all reference page templates used across Nova Itera
# research operations. Stores, indexes, and enables citation of writing styles,
# tones, formats, and note types — including but not limited to:
#   - Context Transfer Notes
#   - Transcript Format templates
#   - Intelligence Note Style
#   - Research Briefing formats
#   - Methodology Summary templates
#   - Workflow Documentation styles
#   - Session Handoff Notes
#   - Audit Trail Entry formats
#
# USAGE
# -----
# Each entry in `templates[]` conforms to the 30-parameter schema defined in
# schemas/template-metadata-schema.yaml. Add new entries by appending to the
# relevant category section. Assign a unique template_id for each entry.
#
# TEMPLATE ID CONVENTION: nova-itera/<category>/<slug>@<version>
# =============================================================================

